specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Bank
    network: mainnet
    source:
      address: "0x67B66C99D3Eb37Fa76Aa3Ed1ff33E8e39F0b9c7A"
      abi: Bank
      startBlock: 11006249
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - AddDebt
        - Work
        - Approval
        - Kill
        - OwnershipTransferred
        - RemoveDebt
        - Transfer
      abis:
        - name: Bank
          file: Bank/abis/Bank.json
      eventHandlers:
        - event: AddDebt(indexed uint256,uint256)
          handler: handleAddDebt
        - event: Work(indexed uint256,uint256)
          handler: handleWork
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: Kill(indexed uint256,indexed address,uint256,uint256)
          handler: handleKill
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RemoveDebt(indexed uint256,uint256)
          handler: handleRemoveDebt
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Bank/Bank.wasm
